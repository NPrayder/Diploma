<div class="container mat-elevation-z5">
  <a class="logo-container" routerLink="/" matRipple>
    <img src="/assets/logo.png" alt="logo">
  </a>

  <a class="user-preview" matRipple *ngIf="user" routerLink="/account">
    <img
      class="profile-picture"
      src="https://avatarfiles.alphacoders.com/161/thumb-161188.png"
      alt="user profile picture"
      width="40"
    >

    <span class="username">{{user.name}}</span>
  </a>
</div>
