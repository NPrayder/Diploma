<div class="container">
  <div class="wrapper">
    <div class="header">
      <div class="header-item">Currency name</div>
      <div class="header-item">Currency symbol</div>
      <div class="header-item">Buy price</div>
      <div class="header-item">Sell price</div>
    </div>

    <div class="rate-item" *ngFor="let rate of rates" (click)="navigateToDetails(rate)">
      <div class="item">{{rate.currencyName | uppercase}}</div>
      <div class="item">{{rate.currencySymbol}}</div>
      <div class="item">{{rate.buyPrice}}</div>
      <div class="item">{{rate.sellPrice}}</div>
    </div>
  </div>
</div>
