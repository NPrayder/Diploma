<div class="flex">
  <div class="flex-item">
    <div style="display: block">
      <canvas baseChart width="350" height="250"
              [datasets]="barChartData"
              [labels]="barChartLabels"
              [options]="barChartOptions"
              [legend]="barChartLegend"
              [chartType]="barChartType">
      </canvas>
    </div>
  </div>

  <div class="flex-item">
    <mat-form-field>
      <mat-label>Choose bank</mat-label>
      <mat-select [formControl]="bankType" (selectionChange)="buildChart()">
        <mat-option value="mono">MonoBank</mat-option>
        <mat-option value="privat">PrivatBank</mat-option>
        <mat-option value="all">All banks</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</div>
