<div class="pickers">
  <mat-form-field>
    <mat-label>Categories</mat-label>
    <mat-select [formControl]="categories" multiple (selectionChange)="changeCategory()">
      <mat-option *ngFor="let category of categoriesSet" [value]="category">{{category}}</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <mat-label>From date</mat-label>
    <input matInput [matDatepicker]="picker" [(ngModel)]="fromDate" (dateChange)="changeFromDate($event)">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <mat-form-field>
    <mat-label>To date</mat-label>
    <input matInput [matDatepicker]="picker1" [(ngModel)]="toDate" (dateChange)="changeToDate($event)">
    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
    <mat-datepicker #picker1></mat-datepicker>
  </mat-form-field>
</div>
<app-transactions-preview [transactions]="filteredTransactions"></app-transactions-preview>
